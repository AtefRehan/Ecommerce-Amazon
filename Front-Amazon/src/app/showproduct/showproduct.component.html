<div class="flex flex-col w-full">
  <div *ngIf="searchedItem && searchedItem.match('')" class="text-center w-full">You have searched for
    "{{searchedItem}}"</div>


  <div class="item grid lg:grid-cols-4 grid-cols-2 w-full p-2 gap-2">
    <div *ngFor="let i of items; let ind = index">
      <app-card [item]="i" [ind]="ind"></app-card>
      <button class="flex w-full bg-blue-200 p-2 border-black rounded-xl mb-2 justify-center"
        (click)="showProductDetails(i.productId)">Details</button>
    </div>
