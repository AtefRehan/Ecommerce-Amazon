<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-75" style="margin: auto;">
  <div class="my-3">
    <label for="name">Name:</label>
    <input type="text" class="form-control border-5" formControlName="name" id="name">
  </div>
  <div class="my-3">
    <label for="price">Price:</label>
    <input type="number" class="form-control border-5" formControlName="price" id="price">
  </div>
  <div class="my-3">
    <label for="stock">Stock:</label>
    <input type="number" class="form-control border-5" formControlName="stock" id="stock">
  </div>
  <div class="my-3">
    <label for="weight">Weight:</label>
    <input type="number" class="form-control border-5" formControlName="weight" id="weight">
  </div>
  <div class="my-3">
    <label for="description">Description:</label>
    <textarea formControlName="description" class="form-control border-5" id="description"></textarea>
  </div>
  <div class="my-3">
    <label for="category">Category:</label>
    <input type="text" class="form-control border-5" formControlName="category" id="category">
  </div>
  <div class="my-3">
    <label for="image">Image:</label>
    <input type="text" class="form-control border-5" formControlName="image" id="image">
  </div>
  <div class="my-3">
    <label for="supplierId">Supplier ID:</label>
    <input type="number" class="form-control border-5" formControlName="supplierId" id="supplierId">
  </div>
  <div class="my-3">
    <label for="subCategoryId">Subcategory ID:</label>
    <input type="number" class="form-control border-5" formControlName="subCategoryId" id="subCategoryId">
  </div>
  <button type="submit" class="btn btn-primary my-4 text-black" [disabled]="productForm.invalid">Create Product</button>
</form>
