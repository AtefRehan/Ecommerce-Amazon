<form [formGroup]="paymentForm" (ngSubmit)="submitPaymentForm()" class="w-50 my-3" style="margin: auto;">
  <div class="form-group my-3">
    <label for="cardNumber">Card Number</label>
    <input type="text" class="form-control" id="cardNumber" formControlName="cardNumber">
    <div *ngIf="paymentForm.get('cardNumber')?.invalid && paymentForm.get('cardNumber')?.touched" class="text-danger">
      Please enter a valid 16-digit card number.
    </div>
  </div>
  <div class="form-group my-3">
    <label for="cardType">Card Type</label>
    <input type="text" class="form-control" id="cardType" formControlName="cardType">
    <div *ngIf="paymentForm.get('cardType')?.invalid && paymentForm.get('cardType')?.touched" class="text-danger">
      Please enter either 'credit' or 'debit'.
    </div>
  </div>
  <div class="form-group my-3">
    <label for="expireDate">Expiration Date</label>
    <input type="date" class="form-control" id="expireDate" formControlName="expireDate">
    <div *ngIf="paymentForm.get('expireDate')?.invalid && paymentForm.get('expireDate')?.touched" class="text-danger">
      Expiration date is required.
    </div>
  </div>
  <button type="submit" [disabled]="paymentForm.invalid" class="btn btn-primary my-3 text-black">Submit Payment</button>
</form>
