<form #supplierForm="ngForm" class="supplier-form" (ngSubmit)="submitSupplierForm()">
  <div class="form-group">
    <label for="supplierName">Supplier Name:</label>
    <input type="text" id="supplierName" name="supplierName" [(ngModel)]="supplier.supplierName" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="supplier.email" required>
  </div>
  <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="supplier.address" required>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="supplier.phoneNumber" required>
  </div>
  <button type="submit" [disabled]="!supplier.phoneNumber" class="submit-button">Add Supplier</button>
</form>
<div>
  <input type="number" [(ngModel)]="supplierIdToDelete" placeholder="Enter supplier ID" class="border border-gray-300 rounded-lg px-4 py-2 w-1/2">
  <button (click)="deleteSupplier()" class="btn btn-danger m-3">Delete Supplier</button>
</div>
