 <div style="text-align: center;">
 <form *ngIf="productForm" [formGroup]="productForm">
  <input formControlName="productId" (input)="onProductIdChange($event)" type="text" class="form-control w-75 my-2" placeholder="Enter Product ID" style="margin: auto;">
  <button type="button" (click)="getProductById()" class="btn btn-info my-3 text-black">Go To Edit</button>
</form>

</div>


<div class="flex justify-center items-center">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-75">
    <div class="flex flex-col mb-4">
      <label for="name" class="font-bold">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" placeholder="Product Name">
    </div>

    <div class="flex flex-col mb-4">
      <label for="price" class="font-bold">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" placeholder="Price">
    </div>

    <div class="flex flex-col mb-4">
      <label for="stock" class="font-bold">Stock</label>
      <input type="number" id="stock" formControlName="stock" class="form-control" placeholder="Stock">
    </div>

    <div class="flex flex-col mb-4">
      <label for="weight" class="font-bold">Weight</label>
      <input type="number" id="weight" formControlName="weight" class="form-control" placeholder="Weight">
    </div>

    <div class="flex flex-col mb-4">
      <label for="description" class="font-bold">Description</label>
      <textarea id="description" formControlName="description" class="form-control" placeholder="Description"></textarea>
    </div>

    <div class="flex flex-col mb-4">
      <label for="category" class="font-bold">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control" placeholder="Category">
    </div>

    <div class="flex flex-col mb-4">
      <label for="image" class="font-bold">Image</label>
      <input type="text" id="image" formControlName="image" class="form-control" placeholder="Image URL">
    </div>

    <div class="flex flex-col mb-4">
      <label for="supplierId" class="font-bold">Supplier ID</label>
      <input type="number" id="supplierId" formControlName="supplierId" class="form-control" placeholder="Supplier ID">
    </div>

    <div class="flex flex-col mb-4">
      <label for="subCategoryId" class="font-bold">Subcategory ID</label>
      <input type="number" id="subCategoryId" formControlName="subCategoryId" class="form-control" placeholder="Subcategory ID">
    </div>


  <div style="margin-top: 20px; text-align: center;">
    <button type="submit" class="btn btn-primary my-3 text-black" [disabled]="productForm.invalid" (click)="updateProduct(productId, productForm.value)">Update Product</button>
  </div>
</form>
