
<div class="item grid lg:grid-cols-4 grid-cols-2 w-full p-2 gap-2">
  <div *ngFor="let product of products; let ind = index">
    <app-card [item]="product" [ind]="ind"></app-card>
    <button class="flex w-full bg-blue-200 p-2 border-black rounded-xl mb-2 justify-center"
      (click)="showProductDetails(product.productId)">Details</button>
  </div>
</div>
