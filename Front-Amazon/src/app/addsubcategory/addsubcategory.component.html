<div class="flex items-center space-x-4 m-5">
  <input type="text" [(ngModel)]="newSubcategoryName" placeholder="Enter subcategory name" class="border border-gray-300 rounded-lg px-4 py-2 w-1/2">
  <input type="number" [(ngModel)]="selectedCategoryId" placeholder="Enter category ID" class="border border-gray-300 rounded-lg px-4 py-2 w-1/2">
  <button (click)="addSubcategory()" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Submit</button>
</div>

<div *ngIf="Subcategories && Subcategories.length" class="mb-4">
  <h2 class="text-lg font-semibold mb-2">SubSubcategories</h2>
  <ul class="list-disc list-inside">
    <li *ngFor="let subcategory of Subcategories" class="text-gray-800">{{ subcategory.subCategoryName }}</li>
    <li *ngFor="let subcategory of Subcategories" class="text-gray-800">{{ subcategory.categoryId }}</li>
  </ul>
</div>

<div *ngIf="!Subcategories || Subcategories.length === 0">
  <p class="text-gray-800">No subSubcategories found.</p>
</div>

<div>
  <input type="number" [(ngModel)]="subcategoryIdToDelete" placeholder="Enter subcategory ID" class="border border-gray-300 rounded-lg px-4 py-2 w-1/2">
  <button (click)="deleteSubcategory()" class="btn btn-danger m-3">Delete Subcategory</button>
</div>
